<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: blue;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the links below.</p>
            <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://www.pexels.com/photo/silhouette-of-mountain-hill-with-pine-trees-under-white-cloud-blue-sky-707344/"><img src="nature_image1.jpg" alt="Nature 1"></a>
                <a href="https://www.pexels.com/photo/a-large-glacier-with-blue-ice-and-snow-23511052/"><img src="nature_image2.jpg" alt="Nature 2"></a>
                <a href="https://www.pexels.com/photo/snow-field-209769/"><img src="nature_image3.jpg" alt="Nature 3"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu">
                <ul>
                    <li><a href="https://www.pexels.com/photo/cooked-rice-on-black-ceramic-plate-723198/"><img src="food_image1.jpg" alt="Food 1"> Rice</a></li>
                    <li><a href="https://www.pexels.com/photo/potato-fries-273825/"><img src="food_image2.jpg" alt="potato fries"> potato fries</a></li>
                    <li><a href="https://www.pexels.com/photo/food-on-tray-263116/"><img src="food_image3.jpg" alt="Food 3"> Cheese barger</a></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
